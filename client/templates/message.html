<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #container {
            background-color: #ffffff;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            margin: 2em auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 700px;
        }
        .product-image img {
            width: 50%;
            height: auto;
            border-bottom: 1px solid #eee;
            border-radius: 10px;
        }
        .product-details {
            padding: 20px;
        }
        .product-details h1 {
            color: #333;
            font-size: 24px;
            margin-top: 0;
        }
        .product-details h3 {
            color: #666;
            font-size: 18px;
            font-weight: normal;
        }
        .product-details h2 {
            color: #333;
            font-size: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff !important;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="product-image">
            <img src="{{ image_url }}" alt="Feature Image">
        </div>
        <div class="product-details">
            <h3>Hello {{ client.firstName }} {{ client.lastName }}! Attached you will find your credentials for your Fire Shield account</h3>
            <h2>Email: {{ client.email }}</h2>
            <h2>Password: {{ password }}</h2>
            <a href="http://127.0.0.1:8000/connect_as/client/" class="btn">Login Now</a>
        </div>
    </div>
</body>
</html>
